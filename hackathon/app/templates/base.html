<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <title>SorryMom</title>
    {% block css %}{% endblock css %}
</head>
<body>
    <header>
        <a class="header_left" href="{% url 'home' %}" ><img class="logo" src="{% static 'images/logo.png' %}"/></a>
        <h1 class="header_center">{% block h1 %}{% endblock h1 %}</h1>
        <div class="header_right"></div>
    </header>
    <section>
        {% block section %}{% endblock section %}
    </section>
    <footer>
        <div>
            <p style="font-size:0.75rem;">Developed by KU NEXT, Team 'SorryMom'</p>
            <p style="font-size:0.5em;">Lee Youngchan, Park Gyungbin, Son Yewon<br/>Kim Hyein, Choi Seongho</p>
        </div>
    </footer>
</body>
</html>
